<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>波浪線動畫</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;  /* 設置背景為黑色 */
            color: white;  /* 設置文字顏色為白色 */
        }
        canvas {
            display: block;
        }
        button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="waveCanvas"></canvas>
    <button id="connectBtn">連接 Arduino</button>
    <script src="main.js"></script>
</body>
</html>
