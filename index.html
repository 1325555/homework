<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphic Line Wave</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #connectButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: white;
      color: black;
      border: none;
      font-size: 16px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="connectButton">連接 Arduino</button>
  <canvas id="waveCanvas"></canvas>
  <script src="main.js" defer></script>
</body>
</html>
